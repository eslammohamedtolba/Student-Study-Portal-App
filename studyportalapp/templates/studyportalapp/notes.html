<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    {% extends 'base.html' %}
    {% load static %}
</head>
<body>
    {% block basecontent %}
    <link rel="stylesheet" href="{% static 'css\notes.css' %}">
    <div class="container">
        <div class="create_notes">
            <p class="header">Create notes</p>
            <form action="" method="post">
                {% csrf_token %}
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required><br>
                <label for="desc">Description</label>
                <input type="text" id="desc" name="description" required><br>
                <input type="submit" value="Save">
            </form>
        </div>
        {% if notes %}
            <div class="all_notes">
                <p>All your notes</p>
                {% for note in notes %}
                    <div class="note">
                        <span class="title">{{note.title}}</span>
                        <span>
                            <a class="noteUpdate" href="{% url 'update_Note' note.id %}">Update</a>
                            <a class="noteDelete" href="{% url 'delete_Note' note.id %}">Delete</a>
                        </span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    {% endblock basecontent %}
</body>
</html>
